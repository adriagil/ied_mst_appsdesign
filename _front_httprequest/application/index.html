<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calculator</title>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function ()
            {
                var oldVal = $("#mainField").val();
                if ($(this).text() != "=" && ($(this).text()) != "←")
                    $("#mainField").val(oldVal+$(this).text());
                if ($(this).text() == "←" && oldVal.length > 0)
                    $("#mainField").val(oldVal.substr(0,oldVal.length - 1));
            });
            $("#calculateButton").click(function ()
            {
                eval("$('#mainField').val(" + $('#mainField').val() + ")");
            });
        });
    </script>
</head>
<body>

<div id="wrappedContainer" class="container">
    <input type="text" style="width:40%" id="mainField"/>

    <div class="row">
        <div class="col-md-1"><button>7</button></div>
        <div class="col-md-1"><button>8</button></div>
        <div class="col-md-1"><button>9</button></div>
        <div class="col-md-1"><button>(</button></div>
        <div class="col-md-1"><button>)</button></div>
        <div class="col-md-1"><button>←</button></div>
    </div>
    <div class="row">
        <div class="col-md-1"><button>4</button></div>
        <div class="col-md-1"><button>5</button></div>
        <div class="col-md-1"><button>6</button></div>
        <div class="col-md-1"><button>-</button></div>
        <div class="col-md-1"><button>+</button></div>
        <div class="col-md-1"><button>/</button></div>
    </div>
    <div class="row">
        <div class="col-md-1"><button>1</button></div>
        <div class="col-md-1"><button>2</button></div>
        <div class="col-md-1"><button>3</button></div>
        <div class="col-md-1"><button>*</button></div>
        <div class="col-md-2"><button id="calculateButton">=</button></div>
    </div>
</div>
</body>
</html>
